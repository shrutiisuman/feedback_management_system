<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Feedbacks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>All Feedbacks</h1>
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        <ul>
            {% for feedback in feedbacks %}
                <li>
                    <strong>{{ feedback.name }}</strong> ({{ feedback.email }}): {{ feedback.feedback }}
                    <a href="{{ url_for('delete_feedback', id=feedback.id) }}" class="delete-link">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
